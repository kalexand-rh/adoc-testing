repository: ocp-tests
variants:
 - name: okd
   attributes:
    - _attributes/okd-attributes.adoc
   build: true
   files:
     included:
       - architecture/**/*.adoc
       - welcome/**/*.adoc
       - modules/**/*.adoc
       - whats_new/**/*.adoc
       - installing/**/*.adoc
     excluded:
       - _unused_topics/*.adoc
       - _package/**/*.*
       - _stylesheets/**/*.*
       - scripts/**/*.*
       - getting_started/**/*.adoc
       - cloud_infrastructure_access/**/*.adoc
       - administering_a_cluster/**/*.adoc
